<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro App - To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 750px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 32px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.1;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .week-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .btn-nav {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .btn-nav:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .owner-name {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 4px;
        }

        .owner-name:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .owner-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            border-radius: 6px;
            color: white;
            padding: 2px 8px;
            font-size: 0.9rem;
            text-align: center;
            outline: none;
            width: 150px;
        }

        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            /* Increased from 0.9rem */
            font-weight: 400;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button#add-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 46px;
        }

        button#add-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Weekly Navigation */
        .day-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 4px 4px 16px 4px;
            /* Added padding to prevent shadow clipping */
            margin-bottom: 24px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .day-selector::-webkit-scrollbar {
            height: 4px;
        }

        .day-selector::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .day-tab {
            padding: 10px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 80px;
            flex: 1;
            /* Allow tabs to grow and fill the space */
        }

        .day-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .day-tab span {
            display: block;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .day-tab.active span {
            color: rgba(255, 255, 255, 0.8);
        }

        .day-tab strong {
            display: block;
            font-size: 1.1rem;
            /* Increased from 0.9rem */
        }

        select#day-select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0 12px;
            color: white;
            outline: none;
            cursor: pointer;
            font-family: inherit;
        }

        ul {
            list-style: none;
        }

        li {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        li:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .task-text {
            flex: 1;
            margin-right: 12px;
            cursor: pointer;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: var(--text-dim);
            opacity: 0.6;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-check:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .btn-edit:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .edit-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 4px 8px;
            color: white;
            outline: none;
            font-size: 1rem;
            margin-right: 12px;
        }

        svg {
            width: 18px;
            height: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-style: italic;
        }

        /* Novos estilos para Anexos */
        /* Weekly Summary Styling */
        .summary-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--glass-border);
            text-align: center;
        }

        .btn-summary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-summary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }

        #summary-report {
            margin-top: 20px;
            text-align: left;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .summary-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-box span {
            display: block;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .stat-box strong {
            font-size: 1.4rem;
            color: var(--success);
        }

        .summary-list {
            max-height: 250px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .summary-day-group {
            margin-bottom: 12px;
        }

        .summary-day-title {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .summary-item {
            color: var(--text-main);
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-item::before {
            content: "‚úì";
            color: var(--success);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="week-nav">
                <button class="btn-nav" id="prev-week" title="Semana Anterior">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <div style="text-align: center;">
                    <span class="owner-name" id="owner-display" onclick="editOwnerName()">Definir Nome</span>
                    <h1 id="week-title">Minhas Tarefas</h1>
                    <p id="week-range">Carregando...</p>
                </div>
                <button class="btn-nav" id="next-week" title="Pr√≥xima Semana">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="day-selector" id="day-tabs">
            <!-- Tabs de dias ser√£o geradas via JS -->
        </div>

        <div class="input-group">
            <select id="day-select">
                <option value="0">Seg</option>
                <option value="1">Ter</option>
                <option value="2">Qua</option>
                <option value="3">Qui</option>
                <option value="4">Sex</option>
                <option value="5">S√°b</option>
                <option value="6">Dom</option>
            </select>
            <input type="text" id="task-input" placeholder="Nova tarefa..." autocomplete="off">
            <button id="add-btn">Add</button>
        </div>

        <ul id="task-list">
            <!-- Tarefas entram aqui -->
        </ul>

        <div class="summary-section">
            <button class="btn-summary" id="gen-summary-btn">üìä Gerar Consolidado da Semana</button>

            <div id="summary-report">
                <div class="summary-card">
                    <h3 style="margin-bottom: 16px; text-align: center;">Relat√≥rio de Conquistas</h3>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span>Total de Tarefas</span>
                            <strong id="total-stats" style="color: white;">0</strong>
                        </div>
                        <div class="stat-box">
                            <span>Conclu√≠das</span>
                            <strong id="completed-stats">0</strong>
                        </div>
                    </div>
                    <div class="summary-list" id="summary-list-content">
                        <!-- Itens conclu√≠dos aqui -->
                    </div>
                    <button class="btn-summary" style="margin-top: 16px; font-size: 0.8rem;"
                        onclick="hideSummary()">Fechar Relat√≥rio</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const daySelect = document.getElementById('day-select');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const dayTabsContainer = document.getElementById('day-tabs');
        const weekRangeText = document.getElementById('week-range');
        const prevWeekBtn = document.getElementById('prev-week');
        const nextWeekBtn = document.getElementById('next-week');
        const ownerDisplay = document.getElementById('owner-display');

        // L√≥gica de Datas Din√¢micas
        let currentWeekStart = getMonday(new Date());
        const daysOfWeek = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b', 'Dom'];

        // Determinar o dia atual (0-6 onde 0=Segunda)
        let selectedDayIndex = new Date().getDay();
        selectedDayIndex = (selectedDayIndex === 0) ? 6 : selectedDayIndex - 1;

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(d.setDate(diff));
            monday.setHours(0, 0, 0, 0);
            return monday;
        }

        // Estado inicial
        let tasks = JSON.parse(localStorage.getItem('weeklyTasks')) || {};
        let ownerName = localStorage.getItem('taskOwnerName') || 'Seu Nome';

        function updateOwnerUI() {
            ownerDisplay.innerText = ownerName;
        }

        function editOwnerName() {
            if (ownerDisplay.querySelector('input')) return;

            const currentName = ownerName;
            ownerDisplay.innerHTML = `<input type="text" class="owner-input" id="owner-edit-input" value="${currentName}">`;
            const input = document.getElementById('owner-edit-input');

            input.focus();
            input.select();

            input.onclick = (e) => e.stopPropagation();
            input.onblur = () => saveOwnerName(input.value);
            input.onkeydown = (e) => {
                if (e.key === 'Enter') saveOwnerName(input.value);
                if (e.key === 'Escape') {
                    input.onblur = null;
                    updateOwnerUI();
                }
            };
        }

        function saveOwnerName(newName) {
            ownerName = newName.trim() || 'Seu Nome';
            localStorage.setItem('taskOwnerName', ownerName);
            updateOwnerUI();
        }
        // Estrutura: { "2026-01-26": [{text: "...", completed: false}], ... }

        function getFormattedDate(offset) {
            const date = new Date(currentWeekStart);
            date.setDate(currentWeekStart.getDate() + offset);
            return date.toISOString().split('T')[0];
        }

        function getDisplayDate(offset) {
            const date = new Date(currentWeekStart);
            date.setDate(currentWeekStart.getDate() + offset);
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}`;
        }

        function updateWeekUI() {
            const start = getDisplayDate(0);
            const end = getDisplayDate(6);
            const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const year = currentWeekStart.getFullYear();
            const startMonth = months[currentWeekStart.getMonth()];

            weekRangeText.innerText = `${start} at√© ${end}`;
            document.getElementById('week-title').innerHTML = `Tarefas <div style="font-size: 1.2rem; font-weight: 300; margin-top: -5px; color: var(--text-dim);">${startMonth} ${year}</div>`;
        }

        function saveTasks() {
            localStorage.setItem('weeklyTasks', JSON.stringify(tasks));
        }

        function renderDayTabs() {
            dayTabsContainer.innerHTML = '';
            daysOfWeek.forEach((day, index) => {
                const dateStr = getDisplayDate(index);
                const fullDate = getFormattedDate(index);
                const taskCount = (tasks[fullDate] || []).filter(t => !t.completed).length;

                const tab = document.createElement('div');
                tab.className = `day-tab ${index === selectedDayIndex ? 'active' : ''}`;
                tab.innerHTML = `
                    <span>${day}</span>
                    <strong>${dateStr}</strong>
                    ${taskCount > 0 ? `<small style="font-size: 0.7rem; color: #818cf8;">${taskCount} pendentes</small>` : ''}
                `;
                tab.onclick = () => {
                    selectedDayIndex = index;
                    daySelect.value = index;
                    renderDayTabs();
                    renderTasks();
                };
                dayTabsContainer.appendChild(tab);
            });
        }

        function renderTasks() {
            const currentDate = getFormattedDate(selectedDayIndex);
            const currentTasks = tasks[currentDate] || [];

            taskList.innerHTML = '';

            if (currentTasks.length === 0) {
                taskList.innerHTML = `<div class="empty-state">Nenhuma tarefa para ${daysOfWeek[selectedDayIndex]} (${getDisplayDate(selectedDayIndex)}) ‚ú®</div>`;
                return;
            }

            currentTasks.forEach((task, index) => {
                const li = document.createElement('li');
                if (task.completed) li.classList.add('completed');

                if (task.isEditing) {
                    li.innerHTML = `
                        <input type="text" class="edit-input" id="edit-input-${index}" value="${task.text}">
                        <div class="actions">
                            <button class="btn-action btn-check" onclick="saveEdit(${index})">
                                <svg fill="none" stroke="#22c55e" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                            <button class="btn-action btn-delete" onclick="cancelEdit(${index})">
                                <svg fill="none" stroke="#ef4444" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                    `;
                    taskList.appendChild(li);

                    const input = document.getElementById(`edit-input-${index}`);
                    input.focus();
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') saveEdit(index);
                        if (e.key === 'Escape') cancelEdit(index);
                    });
                } else {
                    li.innerHTML = `
                        <span class="task-text" onclick="toggleTask(${index})">${task.text}</span>
                        <div class="actions">
                            <button class="btn-action btn-edit" onclick="editTask(${index})">
                                <svg fill="none" stroke="#818cf8" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button class="btn-action btn-check" onclick="toggleTask(${index})">
                                <svg fill="none" stroke="${task.completed ? '#22c55e' : '#94a3b8'}" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteTask(${index})">
                                <svg fill="none" stroke="#ef4444" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    `;
                    taskList.appendChild(li);
                }
            });
        }

        function addTask() {
            const text = taskInput.value.trim();
            const targetDay = parseInt(daySelect.value);
            const dateKey = getFormattedDate(targetDay);

            if (text) {
                if (!tasks[dateKey]) tasks[dateKey] = [];
                tasks[dateKey].push({ text, completed: false });

                taskInput.value = '';
                saveTasks();

                // Se adicionou no dia atual, re-renderiza tarefas. Sen√£o, s√≥ as abas (pra atualizar contador).
                if (targetDay === selectedDayIndex) {
                    renderTasks();
                }
                renderDayTabs();
            }
        }

        function toggleTask(index) {
            const dateKey = getFormattedDate(selectedDayIndex);
            tasks[dateKey][index].completed = !tasks[dateKey][index].completed;
            saveTasks();
            renderTasks();
            renderDayTabs();
        }

        function deleteTask(index) {
            if (confirm('Deseja realmente excluir esta tarefa?')) {
                const dateKey = getFormattedDate(selectedDayIndex);
                tasks[dateKey].splice(index, 1);
                saveTasks();
                renderTasks();
                renderDayTabs();
            }
        }

        function editTask(index) {
            const dateKey = getFormattedDate(selectedDayIndex);
            // Reset editing for all tasks first to avoid multiple edits at once
            Object.keys(tasks).forEach(day => {
                tasks[day].forEach(t => t.isEditing = false);
            });
            tasks[dateKey][index].isEditing = true;
            renderTasks();
        }

        function saveEdit(index) {
            const dateKey = getFormattedDate(selectedDayIndex);
            const input = document.getElementById(`edit-input-${index}`);
            const newText = input.value.trim();

            if (newText) {
                tasks[dateKey][index].text = newText;
                tasks[dateKey][index].isEditing = false;
                saveTasks();
                renderTasks();
            } else {
                deleteTask(index);
            }
        }

        function cancelEdit(index) {
            const dateKey = getFormattedDate(selectedDayIndex);
            tasks[dateKey][index].isEditing = false;
            renderTasks();
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // L√≥gica do Consolidado
        const genSummaryBtn = document.getElementById('gen-summary-btn');
        const summaryReport = document.getElementById('summary-report');
        const summaryListContent = document.getElementById('summary-list-content');
        const totalStats = document.getElementById('total-stats');
        const completedStats = document.getElementById('completed-stats');

        function generateSummary() {
            let total = 0;
            let completed = 0;
            let reportHtml = '';

            daysOfWeek.forEach((day, index) => {
                const dateKey = getFormattedDate(index);
                const dayTasks = tasks[dateKey] || [];
                const doneTasks = dayTasks.filter(t => t.completed);

                total += dayTasks.length;
                completed += doneTasks.length;

                if (doneTasks.length > 0) {
                    reportHtml += `
                        <div class="summary-day-group">
                            <div class="summary-day-title">${day} (${getDisplayDate(index)})</div>
                            ${doneTasks.map(t => `<div class="summary-item">${t.text}</div>`).join('')}
                        </div>
                    `;
                }
            });

            totalStats.innerText = total;
            completedStats.innerText = completed;
            summaryListContent.innerHTML = reportHtml || '<div class="empty-state">Nenhuma tarefa conclu√≠da nesta semana ainda. Vamos l√°! üí™</div>';

            summaryReport.style.display = 'block';
            genSummaryBtn.style.display = 'none';
            summaryReport.scrollIntoView({ behavior: 'smooth' });
        }

        function hideSummary() {
            summaryReport.style.display = 'none';
            genSummaryBtn.style.display = 'block';
        }

        genSummaryBtn.addEventListener('click', generateSummary);

        function changeWeek(offset) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (offset * 7));
            updateWeekUI();
            renderDayTabs();
            renderTasks();
        }

        prevWeekBtn.addEventListener('click', () => changeWeek(-1));
        nextWeekBtn.addEventListener('click', () => changeWeek(1));

        // Inicializa√ß√£o
        updateWeekUI();
        updateOwnerUI();
        daySelect.value = selectedDayIndex;
        renderDayTabs();
        renderTasks();
    </script>
